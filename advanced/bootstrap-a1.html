<!DOCTYPE html>
<html>
<head>
	<title>Basic</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<style type="text/css">
		.red {
			background-color: red;
			height: 10vh;
		}

		.red div {
			background-color: white;
			height: 6vh;
			margin: 2vh;
		}

		.yellow {
			background-color: yellow;
			height: 10vh;
		}


		.yellow div p {
			background-color: white;
			height: 6vh;
			margin-top: 2vh;
		}

		.grey {
			background-color: grey;
			height: 10vh;
		}

		.grey div p {
			background-color: white;
			height: 6vh;
			margin-top: 2vh;
		}

		.second {
			background-color: white;
			height: 6vh;
			margin-top: 2vh;
		}

		.first {
			padding-right: 5px;
		}


	</style>
</head>
<body>
	<div class="container">
		<div class="row red">
			<div class="col-lg-1">Something</div>
			<div class="col-lg-1 ml-auto">Something</div>
		</div>
		<div class="row yellow">
			<div class="col-lg-2"><p>Something</p></div>
			<div class="col-lg-2 offset-lg-3"><p>Something</p></div>
			<div class="col-lg-2 offset-lg-3"><p>Something</p></div>
		</div>
		<div class="row grey">
			<div class="col-lg-2 first"><p>Something</p></div>
			<div class="col-lg-6 second">Something</div>
			<div class="col-lg-3 offset-lg-1"><p>Something</p></div>			
		</div>
	</div>
	
	
	

</body>
</html>
